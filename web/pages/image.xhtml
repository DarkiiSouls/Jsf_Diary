<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Hello World</title>

    </h:head>
    <h:body>
        <ui:composition template="../templates/Layout.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p>
                        Photo <h:inputFile value="#{uploadBean.part}"/>
                    </p>

                    <h:commandButton value="Upload"  actionListener="#{uploadBean.upload()}" action="/pages/newNote.xhtml?faces-redirect=true"/>


                </h:form>

                <h:panelGroup  layout="block" id="list-block">
                    <ui:repeat value="#{uploadBean.allList}" var="upload">

                        <h:panelGroup  layout="block" rendered="#{upload.type.contains('image')}">
                            <h:graphicImage  value="/image/#{upload.name}" style="width: 500px;height: 300px;box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important ;border-radius: 7px"/>
                            <hr/>
                        </h:panelGroup>
                    </ui:repeat>
                </h:panelGroup>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
