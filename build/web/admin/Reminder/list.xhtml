<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>

        <ui:composition template="/admin/templates/Layout.xhtml">
            <ui:define name="content">
                <h3>All note</h3>
               
                <h:form>
                
                    <h:dataTable class="table table-bordered " value="#{reminderBean.allReminder}" var="re"> 

                    <h:column>
                        <f:facet name="header">

                            <h4>ID</h4>
                        </f:facet>
                        <h:outputText value="#{re.id}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">

                            <h4>Reminder</h4>
                        </f:facet>
                        <h5 style="color: red"><h:commandLink  value="#{re.reminder}"  ></h:commandLink></h5>
                    </h:column>
              
                     <h:column>
                            <f:facet name="header"> Delete</f:facet>
                            <h:commandLink value ="Delete" action="#{reminderBean.delete(re.id)}"/>
                            
                        </h:column>
                    <h:column>
                            <f:facet name="header"> Update</f:facet>
                            <h:commandLink value ="Update" action="#{reminderBean.update(re)}"/>
                            
                        </h:column>
                 
                </h:dataTable>
                     <h:commandButton action="/admin/Reminder/create.xhtml?faces-redirect=true" value="Create"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
