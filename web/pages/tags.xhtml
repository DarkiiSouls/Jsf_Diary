<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                 <style type="text/css">
                    #nav {
                        
                        width: 13%;
                    }
                    body{
                        background-color: #f2f2f2;
                    }
                </style>
 <h:form>
     <div style="margin: 70px;width: 90%;background-color: #fff;border-radius: 10px;box-shadow: 10px;box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;padding: 20px"  >
         <h2 style="left: 50% ;position: relative">#{tagBean.tag.name}</h2>
                    
                   <ui:repeat class="table table-bordered " value="#{noteBean.getAllNotesByTag(tagBean.tag.id)}" var="note">
                 

                       <div style="margin: 0 0 20px 0">
                        
                        <h5 style="color: red"><h:commandLink  value="#{note.title}"  action="#{noteBean.openNote(note.id)}" ></h:commandLink></h5>
                    
                    
                       
                        <h:outputText value="#{note.note_text}" />
                  
                        
                        <h:outputText value="#{note.isPublic}" />
                   
                       </div>
                   </ui:repeat>
         </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
