<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/Layout.xhtml">
            <ui:define name="content">

                <h:dataTable value="#{Not.listeTablosu}" var="yaz" class="table table-bordered">

                    <h:column>
                        <f:facet name="header">

                            Noteid
                        </f:facet>
                        <h:outputText value="#{yaz.noteid}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                            Userid

                        </f:facet>
                        <h:outputText value="#{yaz.userid}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                            Title
                        </f:facet>
                        <h:outputText value="#{yaz.title}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                            Note
                            <!--Sütunun başlığı.-->
                        </f:facet>
                        <h:outputText value="#{yaz.note}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                            Date

                        </f:facet>
                        <h:outputText value="#{yaz.date}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">

                            Porp

                        </f:facet>
                        <h:outputText value="#{yaz.porp}" />
                    </h:column>

                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
