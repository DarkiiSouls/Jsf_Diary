<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{note.id}" />
        </f:metadata>

        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    #nav {
                                                
                    }
                    body{
                        background-color: #444444;
                    }
                </style>
                <div style="margin: 70px ;   left:  30% ;position:sticky;background-color: #f2f2f2;width: 500px;    border-radius: 10px;top: -50px ">
                    <div >
                        <h2 style="font-family: serif;    margin: 20px;margin-left:20px;color: red ">#{noteBean.n.title}</h2>
                        <div >
                            <img src="https://c1.staticflickr.com/1/130/376152628_249e3630c0_b.jpg" style="width: 500px;height: 300px;"></img>
                        </div>
                        <div style="margin: 20px">
                <p><h:outputText value="#{noteBean.n.note_text}" /></p>
                
                <h6 style="color: red">Publisher #{note.user.username}</h6><br></br>
                </div>
                        
                </div>
                    <div style="height: 100px ;background-color: #444444"></div>
                    <div style="background-color: #f2f2f2 ;width: 500px;border-radius: 10px">
                        <h2 style="font-family: serif;    margin: 20px;color: red ">Comment</h2> 
                        <h:form >
                            <h:column>
                    
                                <h:inputTextarea  value="#{commentBean.c.comment_text}" cols="30" rows="5" a:placeholder="Your Story" a:onfocus="this.value=''" /><br/><br/>

                </h:column>
                            <h:commandButton value="Enter" action="#{commentBean.createCommentForUser(loginBean.loggeduser, noteBean.n)}" style="margin-left: 380px"></h:commandButton>
                        </h:form>
                        <div style="margin: 10px">
                            
                            <p ><h:outputText value="#{commentBean.c.comment_text}" /></p>
                        
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
