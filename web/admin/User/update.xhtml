<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition template="/admin/templates/Layout.xhtml">
            <ui:define name="content">
                <h:form>
                  
                        <h:column>

                            <h:inputText value="#{userBean.user.username}" a:placeholder="User name" /><br/><br/>

                        </h:column>
                        <h:column>

                            <h:inputText value="#{userBean.user.email}" a:placeholder="Email" /><br/><br/>
                        </h:column>
                    <h:selectOneMenu style="height: 50px;" value="#{userBean.user.role}">
                                <label >Choose a Role</label>
                                <f:selectItems value="#{roleBean.allRole}" var="role"
                                               itemLabel="#{role.name}" itemValue="#{role.id}" />
                        </h:selectOneMenu><br/><br/>
                        <h:column>

                            <h:commandButton value="Update" action="#{userBean.updateUsers()}"/>


                        </h:column>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
