<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition template="/admin/templates/Layout.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:dataTable class="table table-bordered " value="#{tagBean.updateTags()}" var="tag">
                            <h:column>

                                <h:inputText value="#{roleBean.tag.name}"  /><br/><br/>
                            </h:column>
                          
                            <h:column>
                               
                                <h:commandButton value="Update" action="#{tagBean.updateTags()}"/>

                            </h:column>
                        </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
