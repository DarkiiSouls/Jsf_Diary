<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    #nav {
                        
                        
                    }
                    body{
                        background-color: #f2f2f2;
                    }
                </style>
                   
                        
                <div style="margin: 70px;width: 90%;background-color: #fff;border-radius: 10px;box-shadow: 10px;box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;padding: 20px"  >
                    <h2 style="left: 45% ;position: relative">All Notes</h2>
                    
                <ui:repeat class="table table-bordered " value="#{noteBean.allPublicNotes}" var="note">
                    <div class="col-md-5" style="margin: 20px 60px;box-shadow: 0 2px 2px 0 rgba(0,0,0,0.2),0 2px 2px 0 rgba(0,0,0,0.19) !important;">
                    <div style="margin: 20px">
                    <h:form style="color: red">
                            <h3><h:commandLink value="#{note.title}" action="#{noteBean.openNote(note.id)}"></h:commandLink></h3>
                     </h:form>
                        <div >
                            <img src="https://c1.staticflickr.com/1/130/376152628_249e3630c0_b.jpg" style="width: 100%;height: 400px"></img>
                        </div>
                    
                    
                    <p><h:outputText value="#{note.note_text}" /></p>
                    
                    <h6 style="color: red">Publisher #{note.user.username}</h6><br></br>
            </div>
                  </div>  
                </ui:repeat>
                </div>
                        
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
