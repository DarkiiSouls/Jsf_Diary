<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>

        <ui:composition>
            <style type="text/css">
                .first {

   width: 250px;

}
            </style>

<div class="container" style="text-align: -webkit-center;    box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;background-color: #fff">
                 <h:form>
           
                    <ui:repeat class="table table-bordered " value="#{noteBean.allPublicNotes}" var="note">
                    
                        <div class="col-md-12" style="margin: 20px;    ">
                     
                            
                               
                            <h3 style="color: red"><h:commandLink value="#{note.title}" action="#{noteBean.openNote(note.id)}"></h:commandLink></h3>
                              
                                <div >
                            <img src="https://c1.staticflickr.com/1/130/376152628_249e3630c0_b.jpg" style="width: 50%;height: 400px"></img>
                        </div>

                            <p style="width: 50%;font-family: inherit; height: 140px;overflow: hidden"><h:outputText value="#{note.note_text}" /></p>

                                <h6 style="color: red">Publisher #{note.user.username}</h6><br></br>
                            </div>
                    

                    </ui:repeat>
                       </h:form>
            </div>
           

            
        </ui:composition>

    </h:body>

</html>
