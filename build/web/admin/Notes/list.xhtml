<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>

        <ui:composition template="/admin/templates/Layout.xhtml">
            <ui:define name="content">
                <h3>All note</h3>
               
                <h:form>
                
                <h:dataTable class="table table-bordered " value="#{noteBean.allNotes}" var="note"> 

                    <h:column>
                        <f:facet name="header">

                            <h4>ID</h4>
                        </f:facet>
                        <h:outputText value="#{note.id}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">

                            <h4>Title</h4>
                        </f:facet>
                        <h:outputText value="#{note.title}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                            <h4>Note</h4>
                        </f:facet>
                        <h:outputText value="#{note.note_text}" />
                    </h:column> 
                    <h:column>
                        <f:facet name="header">

                            <h4>Note</h4>
                        </f:facet>
                        <h:outputText value="#{note.isPublic}" />
                    </h:column> 
                     <h:column>
                            <f:facet name="header"> Delete</f:facet>
                            <h:commandLink value ="Delete" action="#{noteBean.delete(note.id)}"/>
                            
                        </h:column>
                    <h:column>
                            <f:facet name="header"> Delete</f:facet>
                            <h:commandLink value ="Update" action="#{noteBean.update(note)}"/>
                            
                        </h:column>
                 
                </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
