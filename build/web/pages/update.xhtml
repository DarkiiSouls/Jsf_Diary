<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition template="../templates/Layout.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    #nav {
                        height: 1014px;
                    }
                </style>
                <div style="margin: 70px">
                    <h:form>
                        <h:dataTable class="table table-bordered " value="#{noteBean.updateNotes()}" var="Not">
                            <h:column>

                                <h:inputText value="#{noteBean.n.title}" a:placeholder="Title" /><br/><br/>
                            </h:column>
                            <h:column>

                                <h:inputTextarea value="#{noteBean.n.note_text}" cols="100" rows="10" a:placeholder="Your Story"/><br/><br/>

                            </h:column>
                            <h:column>
                                <h4> <h:outputText value="Do you Want it Public "/></h4>
                                <h:selectBooleanCheckbox value="#{noteBean.n.isPublic}" /><br/><br/>
                                <h:commandButton value="Update" action="#{noteBean.updateNotes()}"/>

                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
