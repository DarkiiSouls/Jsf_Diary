    <body>
        <ui:composition template="/templates/Layout.xhtml">
        <ui:define name="content">
            <style type="text/css">
                    #nav {
                        height: 1014px;
                    }
                </style>
                <h:form>
                    
                    <div class="container" style="margin: 100px;width: 100%;box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;border-radius: 10px;padding: 100px">
                        <ui:repeat class="table table-bordered " value="#{userBean.getUserById(loginBean.loggeduser.id)}" var="user">
                       
                          
                            <h3>Name: #{userBean.user.username}</h3>
                            <br/>
                            <h3>Email: #{userBean.user.email}</h3>
                           <br/>
                           <h3>Role: #{userBean.user.role}</h3>
                           <br/>
                       
                           <h:commandButton value ="Delete your Account" action="#{userBean.delete(user.id)}" style="margin-bottom: 10px"/>
                     <br/>
                           <h:commandButton value ="Update your Account" action="#{userBean.update(user)}"/>
                       


                   </ui:repeat>
                </div>
                </h:form>

               
            </ui:define>
