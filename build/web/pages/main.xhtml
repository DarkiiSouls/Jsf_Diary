<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>

        <ui:composition>
            <style type="text/css">
                .first {

   width: 250px;

}
            </style>


           
                <div style="width: 100%;background-color: #fff;border-radius: 10px;padding: 20px;box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;height: 2200px;overflow: hidden;margin-left: 10px"  >
                    
                    
                <ui:repeat class="table table-bordered " value="#{noteBean.allPublicNotes}" var="note">
                    <div class="col-md-5" style="margin: 20px 60px">
                    <div style="margin: 20px">
                    <h:form style="color: red">
                            <h3><h:commandLink value="#{note.title}" action="#{noteBean.openNote(note.id)}"></h:commandLink></h3>
                     </h:form>
                        <div >
<!--                            <img src="https://c1.staticflickr.com/1/130/376152628_249e3630c0_b.jpg" style="width: 100%;height: 300px ;border-radius: 10px"></img>-->
                            <h:panelGroup  layout="block" id="list-block">
                                    <ui:repeat value="#{uploadBean.allList}" var="upload">

                                        <h:panelGroup  layout="block" rendered="#{upload.type.contains('image')}">
                                            <h:graphicImage  value="/image/#{upload.name}" style="width: 100%;height: 300px;box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important ;border-radius: 7px"/>
                                            
                                        </h:panelGroup>
                                    </ui:repeat>
                                </h:panelGroup>
                        </div>
                    <br/>
                    
                        <p style="height: 140px;overflow: hidden"><h:outputText value="#{note.note_text}" /></p>
                    
                    <h6 style="color: red">Publisher #{note.user.username}</h6><br></br>
            </div>
                  </div>  
                </ui:repeat>
                </div>
                     

            
        </ui:composition>

    </h:body>

</html>
