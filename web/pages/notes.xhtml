<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    #nav {
                        
                        width: 87px;
                    }
                    body{
                        background-color: #f2f2f2;
                    }
                </style>
                    <div >
                <div style="margin: 70px;width: 7S5%;background-color: #fff;border-radius: 10px;box-shadow: 10px;box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;padding: 20px"  >
                   
                    <h:dataTable value="#{noteBean.allPublicNotes}" var="note" class="table"  >
                
                <h:column >
                    
                    <h:form style="color: red">
                            <h3><h:commandLink value="#{note.title}" action="#{noteBean.openNote(note.id)}"></h:commandLink></h3>
                     </h:form>
                    
                    
                    <p><h:outputText value="#{note.note_text}" /></p>
                    
                    <h6 style="color: red">Publisher #{note.user.username}</h6><br></br>
                    
                </h:column>
                    
            </h:dataTable>
                </div>
                        </div>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
