<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>

        <ui:composition>
            <style type="text/css">
                .first {

   width: 250px;

}
            </style>

            <div style="width: 60%;left: 300px;position: sticky">
                 <h:form>
                <h:dataTable value="#{noteBean.allPublicNotes}" var="note" class="table" styleClass="tableClass" columnClasses="first,second" >
                    <div class="row">    
                        <h:column class="first">
                      
                            <div class="col-md-12">
                               
                                    <h3><h:commandLink value="#{note.title}" action="#{noteBean.openNote(note.id)}"></h:commandLink></h3>
                              


                                <p><h:outputText value="#{note.note_text}" /></p>

                                <h6 style="color: red">Publisher #{note.user.username}</h6><br></br>
                            </div>
                            </h:column>
                       
                    </div>

                </h:dataTable>
                       </h:form>
            </div>
           

            
        </ui:composition>

    </h:body>

</html>
