<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                
                <h:form>


                    <h:column>
                        <f:facet name="header">
                            Username
                        </f:facet>
                        <h4>  <h:outputText value="Username "/></h4>
                        <h:inputText value="#{userBean.user.username}"/><br> </br>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Email
                        </f:facet>
                        <h4> <h:outputText value="Email "/></h4>
                        <h:inputText value="#{userBean.user.email}"/><br> </br>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Password
                        </f:facet>
                        <h4> <h:outputText value="Password "/></h4>
                        <h:inputText value="#{userBean.user.password}"/><br> </br>

                    </h:column>

                    <h:commandButton value="Create new user" action="#{userBean.createUser()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
