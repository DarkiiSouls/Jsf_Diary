<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    #nav {
                        height: 1014px;
                    }
                </style>
                <h:outputStylesheet name="register.css" library="css" />
                <div class="user">
                    <h1 style="    font-size: 20px;
                        margin-left: 90px;" class="user__title">Login To Egunluk</h1>
                    <h:form class="form">
                        <h:column>

                            <h:inputText style="margin: 10px 0 0 0" value="#{loginBean.loggeduser.username}" class="form__input" a:placeholder="Name" a:onfocus="this.value=''"/>

                        </h:column>
                        <h:column>

                            <h:inputSecret style="margin: 10px 0 0 0" value="#{loginBean.loggeduser.password}" class="form__input" a:placeholder="Password" a:onfocus="this.value=''"/>

                        </h:column>

                        <h:commandButton style="margin: 10px 0 0 0 " value="Log in" action="#{loginBean.giriYap()}" class="btn"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
