<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="register.css" library="css" />
        <h:outputScript name="index.js" library="js" />
            
    </h:head>
    <h:body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                 <style type="text/css">
                    #nav {
                        height: 1014px;
                    }
                </style>
                  <h:outputStylesheet name="register.css" library="css" />
                  
                  <div class="user" >
                      <h1 style="    font-size: 20px;
    margin-left: 100px"  class="user__title">Register With Us</h1>
                <h:form class="form">
                    <h:column>                    
                        <h:inputText value="#{userBean.user.username}" class="form__input" a:placeholder="Name" a:onfocus="this.value=''" />
                    </h:column>
                    <h:column>
                      
                        <h:inputText value="#{userBean.user.email}" class="form__input" a:placeholder="Email" a:onfocus="this.value=''" />
                    </h:column>
                    <h:column>
                        <h:inputSecret value="#{userBean.user.password}" class="form__input" a:placeholder="Password" a:onfocus="this.value=''"/>
                    </h:column>

                    <h:commandButton class="btn" value="Create new user" action="#{userBean.createUser()}"/>
                </h:form>
             </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
