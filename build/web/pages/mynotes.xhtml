<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    #nav {
                        
                    }
                </style>
                <div style="margin: 70px;width:75% ">
                    <h3>Your Diary</h3>
                    <br></br>
                    <h:dataTable value="#{noteBean.getAllUserNotes(loginBean.loggeduser.id)}" var="note" class="table" >
                        <h:column>
    <!--                        <h3><a href="/pages/notedetails.xhtml?id=#{note.id}\&faces-redirect=true"></a></h3>-->
                            <h:form style="color: red">
                                <h3><h:commandLink value="#{note.title}" action="#{noteBean.openNote(note.id)}"></h:commandLink></h3>
                            </h:form>
                            <p><h:outputText value="#{note.note_text}" /></p>
                            <h:form >  
                                <h:commandButton value="Delete"  action="#{noteBean.delete(note.id)}" style="margin: 10px"/>
                                <h:commandButton value="Update"  action="#{noteBean.update(note)}" style="margin: 10px"/>
                              
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
